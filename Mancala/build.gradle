plugins {
    id 'java'
}

group 'at.ac.tuwien'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.32'
}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes 'Sge-Type': 'game'
        attributes 'Game-Class': 'board.Mancala'
    }
}

